<div class="form-group">
  <h2>Hover</h2>
  <label class="cpnLabel">Component label </label>
  <p class="main">
    <mat-form-field class="legacy-hover" appearance="legacy" floatLabel="never">
      <mat-label class="txtInput-hover">Enter text</mat-label>
      <input matInput class="txtInput"/>
      <mat-hint class="info-hint">
        <mat-icon class="info-icon">info</mat-icon>
        Component specific information
      </mat-hint>
    </mat-form-field>
  </p>
</div>
